{% extends "../../base.html" %}

{% block content %}

<form action="{% url 'account:login' %}" method="post">
    {% csrf_token %}
    
    {{ form.as_p }}

    <input type="hidden" name="next" value="{{ next }}">
    <button  type="submit" value="Log-in">Sign in</button>
</form>

<p class="text-center pb-3">
    <a href="{% url 'account:register' %}">Create an account</a>
</p>

{% endblock %}
